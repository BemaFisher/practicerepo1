<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Bootstrap 101 Template</title>
  </head>
  <body>
    <div class="container" style="background:#e0d50d; height:700px;"> [Container-fluid]
      <div class="row">
        <div class="col-lg-12" style="background: blue; height:150px; border-style:solid;">[Header]</div>
      </div>
      <div class="row">
        <div class="col-lg-12" style="background: green; height: 50px; border-style:solid;"> [Nav]</div>
      </div>
      <div class="row">
        <div class="col-lg-9" style="background:red; height:200px; border-style:solid;">[Content]</div>
        <div class="col-lg-3" style="background:pink; height:200px; border-style:solid;"> [Aside]</div>
      </div>
      <div class="row">
        <div class="col-lg-3" style="background:orange; height:170px; border-style:solid;">[Promo1]</div>
        <div class="col-lg-3" style="background:orange; height:170px; border-style:solid;">[Promo2]</div>
        <div class="col-lg-3" style="background:orange; height:170px; border-style:solid;">[Promo3]</div>
        <div class="col-lg-3" style="background:orange; height:170px; border-style:solid;">[Promo4]</div>
      </div>
      <div class="row">
        <div class="col-lg-12" style="background: grey; height: 50px; border-style:solid;">[Footer]</div>
      </div>

    </div>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
